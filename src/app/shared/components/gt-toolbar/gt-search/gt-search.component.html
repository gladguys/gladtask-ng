<div fxLayout="row">
  <div class="input-search-container" [ngClass]="{ 'show-search': showSearch }">
    <input
      #searchInput
      type="text"
      class="input-search"
      (keyup)="search($event)"
      placeholder="Procure por tasks, projetos, users..."
    />

    <div
      class="result-search scrollbar-thin"
      (clickOutside)="resetLists()"
      *ngIf="tasks.length > 0 || users.length > 0 || projects.length > 0"
    >
      <label class="result-search__title-section" *ngIf="tasks.length > 0">
        Tasks
      </label>
      <a
        class="result-search__item"
        *ngFor="let task of tasks"
        (click)="goToTask(task)"
      >
        {{ task.title }}
      </a>

      <label class="result-search__title-section" *ngIf="users.length > 0">
        Usu√°rios
      </label>
      <a
        class="result-search__item"
        *ngFor="let user of users"
        (click)="goToUser(user)"
      >
        {{ user.firstName }}
      </a>

      <label class="result-search__title-section" *ngIf="projects.length > 0">
        Projetos
      </label>
      <a
        class="result-search__item"
        *ngFor="let project of projects"
        (click)="goToProject(project)"
      >
        {{ project.name }}
      </a>
    </div>
  </div>

  <button mat-icon-button (click)="toggleSearch()" class="btn-toggle-search">
    <fa-icon icon="search" size="lg" *ngIf="!showSearch"></fa-icon>

    <fa-icon icon="times" size="lg" *ngIf="showSearch"></fa-icon>
  </button>
</div>
