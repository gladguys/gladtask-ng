<ag-grid-angular
  domLayout="autoHeight"
  class="ag-theme-material"
  pagination="true"
  rowSelection="single"
  (rowSelected)="onRowSelected($event)"
  [localeText]="localeText"
  [gridOptions]="gridOptions"
  [rowData]="rowData"
  [columnDefs]="columnTaskDefinitions"
  (firstDataRendered)="onFirstDataRendered($event)"
>
</ag-grid-angular>
