version: 2
jobs:
  build:
    working_directory: ~/angular-cli-circleci
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install-dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      - run:
          name: angular-build
          command: yarn ng -- build --prod --aot --no-progress
      #- run:
      #    name: angular-test
      #    command: yarn test -- --single-run --no-progress
      #- store_artifacts:
      #    path: test-results.xml
      #    prefix: tests
      #- run:
      #    name: angular-lint
      #    command: yarn lint -- --formatters-dir ./tslint-formatters --format junit -o tslint.xml
      #- store_artifacts:
      #    path: tslint.xml
      #    prefix: lint
    deploy:
      docker:
        - image: buildpack-deps:trusty
      steps:
        - checkout
        - run:
            name: Deploy Master to Heroku
            command: |
              git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git release-candidate
  
  workflows:
    version: 2
    build-deploy:
      jobs:
        - build
        - deploy:
            requires:
              - build
            filters:
              branches:
                only: release-candidate
